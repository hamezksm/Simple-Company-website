{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopTechXs</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        
        }
        .header{
            height: 50px;
            background-color: #f2eee3;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        
        .header h1{
            margin: 10px;
            cursor: pointer;
        }
        
        .header h1 a{
            color: black;
            text-decoration: none;
        }
        
        ul{
            display: flex;
            flex-direction: row;
        }
        ul li{
            border: 1px solid black;
            margin: 0 5px;
            font-size: 20px;
            padding: 3px 0;
            width: 90px;
            display: flex;
            justify-content: center;
        }
        ul li a{
            text-decoration: none;
            color: black;
        }
        
        #contact-bottom{
            margin-top: 20px;
            margin-bottom: 20px;
            color: #444;
        
        }
        #about-bottom{
            margin-top: 20px;
            margin-bottom: 20px;
            color: #444;
        
        }
        #main-footer{
            height: 30px;
            background-color: #f2eee3;
            color: black;
            display: flex;
            justify-content: center;
            align-items:center;
            font-size: 20px;
        }
    </style>


</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="{% url '' %}">ShopTechXs</a></h1>
        <ul class="ul-anchor">
            <li><a href="{% url '' %}">Home</a></li>
            <li><a href="{% url 'products' %}">Products</a></li>
            <li><a href="{% url 'about' %}">About us</a></li>
            <li><a href="{% url 'contacts' %}">Contact us</a></li>
        </ul>
    </header>

    <div class="card text-bg-dark" style="border: none; border-radius: 0;">
        <img style="width:100%;" src="https://api.time.com/wp-content/uploads/2017/05/laptops.jpg?quality=85&w=1200&h=628&crop=1">
        <div class="card-img-overlay" style="position:absolute; top:100px; left: 20px;"> 

            <h1 class="card-title" style="color: rgb(10, 10, 10); font-size: 40px;">Welcome</h1>
            <p class="card-text" style="font-size: 25px; color: gray;">To your one stop shop for computers and all computer accessories.</p>
        
        </div>
    </div>


    <footer id="main-footer" >
        <p>ShopTechXs &copy 2022, All Rights Reserved</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
